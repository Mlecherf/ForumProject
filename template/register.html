    <div id="RegisterArea">
        <form action="/register" method="POST">
            <div id="Email">
                <label for="Email__input" class="Email_Style">Email</label>
                <input type="text" name="Email__input" id="Email__input" class="Email_Input" placeholder=Angry.Creative@gmail.com>
                <p class="Disclaimer_error"></p>
            </div>

            <div id="Username">
                <label for="Username__input" class="Username_Style">Username</label>
                <input type="text" name="Username__input" id="Username__input" class="Username_Input" placeholder="Pizzallo">
                <p class="Disclaimer_error"></p>
            </div>

            <div id="Password">
                <label for="Password__input" class="Password_Style">Password</label>
                <input type="password" name="Password__input" id="Password__input" class="Password_Input" placeholder="H0w_T0_N00dl3" autocomplete="">
                <p class="Disclaimer_error"></p>
            </div>

            <div id="Password_Verif">
                <label for="Password_Verif__input" class="Password_Verif_Style">Password Verification</label>
                <input type="password" name="Password_Verif__input" id="Password_Verif__input" class="Password_Verif_Input" placeholder="H0w_T0_N00dl3" autocomplete="">
                <p class="Disclaimer_error"></p>
            </div>

            <div id="Register_Btn">
                <button type="submit" class="submit" disabled>REGISTER</button>
            </div>
            <div id="Hover_Btn"></div>
